<!DOCTYPE html>
<html>
<head>
    <title>공지 세부 내용</title>
    <link rel="stylesheet" href="/assets/css/notice_details.css" />
</head>
<body>
<!-- 공지 세부 내용 컨테이너 -->
<div class="container">
    <!-- 공지 제목 -->
    <h1><strong>제목:</strong> <span th:text="${notice.title}">공지 제목</span></h1>

    <!-- 공지 내용 -->
    <p><strong>공지 내용:</strong> <span th:text="${notice.content}">공지 내용</span></p>

    <!-- 작성자, 직급, 부서 정보 -->
    <p><strong>작성자:</strong> <span th:text="${notice.name}">작성자</span></p>
    <p><strong>직급:</strong> <span th:text="${notice.position}">직급</span></p>
    <p><strong>부서:</strong> <span th:text="${notice.author}">부서</span></p>

    <!-- 작성일 -->
    <p><strong>작성일:</strong> <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span></p>

    <!-- 수정일 (있을 경우 표시) -->
    <p th:if="${notice.updatedAt != null}">
        <strong>수정일:</strong>
        <span th:text="${#temporals.format(notice.updatedAt, 'yyyy-MM-dd HH:mm')}">수정일</span>
    </p>

    <!-- 중요공지 여부 (중요공지라면 '중요공지' 표시) -->
    <p th:if="${notice.important}" class="important">
        <strong>중요공지</strong>
    </p>

    <!-- 돌아가기 링크 -->
    <a href="javascript:history.back()">돌아가기</a>
</div>
</body>
</html>
